<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <main>
        <!---Header part-->
        <header>
            <a href="#" class="logo"><i class="fas fa-utensils"></i> SPICYA</a>
            <div id="menu-bar" class="fas fa-bars"></div>
            <nav class="navbar">
                <a href="#home">HOME</a>
                <a href="#menu">MANU</a>
                <a href="#about">ABOUT</a>
                <a href="#contact">CONTACT</a>
            </nav>
        </header>
        <!---Home section-->
        <section class="home" id="home">
            <div class="content">
                <h1>Enjoy our <br> Delicious Meal</h1>
                <p>it is a long established fact that a reader will be distracted by the readable <br>
                    content of a page when looking at it's layout</p>
                <a href="#" class="btn">
                    ORDER NOW
                </a>
            </div>
            <div class="image">
                <img src="../img/chicken.png" alt="server-down">
            </div>
        </section>
    </main>
    <script>
        let menu = document.querySelector('#menu-bar');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle('fa-times');
            navbar.classList.toggle('active');
        }

        window.onscroll = () =>{
            menu.classList.remove('fa-times');
            navbar.classList.remove('active');
        }
    </script>
</body>

</html>
